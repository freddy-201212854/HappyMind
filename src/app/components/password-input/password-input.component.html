<ion-item>
  <ion-icon color="dark" class="icon-input" src="assets/icon/general/lock.svg" aria-hidden="true"></ion-icon>
  <ion-label position="stacked">{{ to.label }} <span *ngIf="to.required">*</span> </ion-label>
  <ion-input type="{{ inputType }}" [formControl]="formControl" [formlyAttributes]="field"></ion-input>
  <ion-icon color="dark" class="pass" *ngIf="!showPassword" src="assets/icon/password/visibility.svg" (click)="password()"></ion-icon>
  <ion-icon color="dark" class="pass" *ngIf="showPassword" src="assets/icon/password/invisible.svg" (click)="password()"></ion-icon>
</ion-item>
